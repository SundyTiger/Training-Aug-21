<html lang="en">

    <title>JS Day 3</title>

<body>
    <div class="container w-25 bg-light my-3 border border-2">
    <button class="btn btn-primary my-2 mx-2" type="button" onclick="navigate()">Navigate</button>

    </div>

        //W3 Exersices
        //Use the getElementById method to find the <p> element, and change its text to "Hello".
            document.getElementById("demo").innerHTML= "Hello";

            document.getElementsByTagName("p")[0].innerHTML= "Hello";

        document.getElementsByClassName("test")[0].innerHTML= "Hello";

       // Use Window.location object to navigate on another page
       function navigate(){
            location.href='https://www.google.com';
       }
    //Use Window.history object to move to previous url in the history list
    function back(){
        window.history.back()
    }
    function forward(){
        window.history.forward()
    }

    }
