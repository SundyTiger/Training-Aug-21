<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Assignment Day 2</title>
</head>

<body class="bg-light my-3">
    <div class="container d-flex">
        <input class="form-control w-25 mx-2" type="text" id="date" placeholder="MM-DD-YYYY">
        <input class="btn btn-outline-primary " type="submit" onclick="datevalid(validation)" value="Submit">
    </div>
    <script>
        /*
        Date entered by the user should be checked for whether it is a Valid Date or not.
        Entered date should be in “”MM-DD-YYYY”” format. Display the Date Format along with the Text Box.
        You are required to perform following checks :
        – Entered characters should be digits only.
        – Month should be within the range 1 to 12.
         Days should be within the range 1 to 31.
        Check the entered Days and its corresponding Month.
        */
        //Giving Validation in MM-DD-YYYY format using RegEx 
        //Limit the date range for month 1-12 day 1-31 year 4 digit
        var validation = /^(0?[1-9]|1[0-2])\-(0?[1-9]|[12][0-9]|3[01])\-\d{4}$/;

        function datevalid(validation) {
            //Getting Date value through HTML
            var dateinput = document.getElementById('date').value;
            //Matching RegEx and Input
            if (dateinput.match(validation)) {
                //split and converting In Integer
                var vdate = dateinput.split('-');
                var mm = parseInt(vdate[0]);
                var dd = parseInt(vdate[1]);
                var yy = parseInt(vdate[2]);
                //assign 12 month days in array
                var days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                //Checking Days value in respecting month except Feb
                if (mm == 1 || mm > 2) {
                    if (dd > days[mm - 1]) {
                        alert('It is Invalid Date');
                    }
                }
                //Checking Leap year day value and normal day value for Feb
                if (mm == 2) {
                    var leap = false;
                    if ((0 == yy % 4) && (0 != yy % 100) || (0 == yy % 400)) {
                        leap = true;
                    }
                    if (leap == false && (dd > 28)) {
                        alert('It is Invalid Date');
                    }
                    if ((leap == true) && (dd > 29)) {
                        alert('It is Invalid Date');
                    }
                }
                alert('It is Valid Date')
            }
            else {
                alert("It is Invalid Date")
            }
        }
    </script>
    <script src="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
