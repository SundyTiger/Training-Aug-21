    <script>

        //Write a JavaScript function to check whether a string is blank or not
        function emptystring(strnname)
        {
            if(strnname.trim().length==0)
            {
                console.log("String is Blank");
            }
            else
            {
                console.log("String is Not Blank");
            }
        }
        var strnname ="";
        emptystring(strnname);
        //Write a JavaScript function to split a string and convert it into an array of words
        function splitstr(strsplt)
        {
           var splt = strsplt.split(" ")
           console.log(splt)
        }
        var strsplt = "My Name is Sundy"
        splitstr(strsplt)
        //Write a JavaScript function to extract a specified number of characters from a string.
        function extrstr(strextr)
        {
            exr=strextr.substr(0,5)
            console.log(exr)
        }
        extrstr(strsplt)
        //Write a JavaScript function to get the current date
        function todaydate()
        {
            var currentdate = new Date()
            console.log(currentdate)
        }
        todaydate()
        //Try some operation with list like push, pop, shifting, deleting element
        var arr = ['Tokyo','Berlin','Oslo','Helsinki','Denver','Nairobi'];
        console.log("Array: ",arr);
        arr.push('Rio');
        console.log("After Push Array: ",arr)
        arr.pop()
        console.log("After Pop Array: ",arr)
        arr.shift()
        console.log("After Shift Array: ",arr)
        delete arr[3]
        console.log("After Delete Array: ",arr)
    </script>
