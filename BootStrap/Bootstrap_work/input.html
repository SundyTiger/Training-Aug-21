<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input Group</title>
</head>
<body>
    <div class="container w-25 ms-1">
        <div class="input-group my-2">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" placeholder="Username">
        </div>
        <div class="input-group my-2">
          <input class="form-control" type="text" placeholder="Recipient's username">
          <span class="input-group-text">@example.com</span>
        </div>
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group my-2">
          <span class="input-group-text">https://example.com/users/</span>
          <input class="form-control" type="text" id="basic-url">
        </div>
        <div class="input-group my-2">
          <span class="input-group-text">$</span>
          <input class="form-control" type="text">
          <span class="input-group-text">.00</span>
        </div>
        <div class="input-group my-2">
          <span class="input-group-text">With textarea</span>
          <textarea rows="5"  class="form-control"></textarea>
        </div>
        <div class="input-group my-2">
            <span class="input-group-text"><input class="form-check-input" type="checkbox"></span>
            <input class="form-control" type="text">
        </div>
        <div class="input-group">
            <span class="input-group-text"><input class="form-check-input" type="radio"></span>
            <input class="form-control"  type="text">
        </div>
        <div class="input-group">
            <span class="input-group-btn"><input class="btn btn-white btn-outline-info" type="button" value="Search"></span>
            <input class="form-control"  type="search">
            
        </div>
        </div>
    <script src="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.js" ></script>
</body>
</html>
