<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Carousel Slider</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--Simple-Slider-->
            <div class="col-sm-8 m-auto">
                <div id="slider1" class="carousel slide mb-5" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image1.jpg" alt="Slider 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image2.jpg" alt="Slider 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image3.jpg" alt="Slider 3">
                        </div>
                    </div>
                </div>
            </div>
            <!--Slider-with-control-->
            <div class="col-sm-8 m-auto">
                <div id="slider2" class="carousel slide mb-5" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image1.jpg" alt="Slider 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image2.jpg" alt="Slider 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image3.jpg" alt="Slider 3">
                        </div>
                    </div>
                    <a href="#slider2" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a href="#slider2" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <!--Slider-with-Indicators-->
            <div class="col-sm-8 m-auto">
                <div id="slider3" class="carousel slide mb-5" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-bs-slide-to = "0" data-bs-target="#slider3"></li>
                        <li data-bs-slide-to = "1" data-bs-target="#slider3"></li>
                        <li data-bs-slide-to = "2" data-bs-target="#slider3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image1.jpg" alt="Slider 1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image2.jpg" alt="Slider 2">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image3.jpg" alt="Slider 3">
                        </div>
                    </div>
                    <a href="#slider3" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a href="#slider3" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <!--Slider-with-aption-->
            <div class="col-sm-8 m-auto">
                <div id="slider4" class="carousel slide mb-5" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-bs-slide-to = "0" data-bs-target="#slider4"></li>
                        <li data-bs-slide-to = "1" data-bs-target="#slider4"></li>
                        <li data-bs-slide-to = "2" data-bs-target="#slider4"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image1.jpg" alt="Slider 1">
                            <div class="carousel-caption">
                                <h3>Slide One</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image2.jpg" alt="Slider 2">
                            <div class="carousel-caption">
                                <h3>Slide Two</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="../Supported_Files/sass-project-images/sass project images/glozzom/img/image3.jpg" alt="Slider 3">
                            <div class="carousel-caption">
                                <h3>Slide Three</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                    <a href="#slider4" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a href="#slider4" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
