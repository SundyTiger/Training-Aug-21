<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <div class="container-fluid w-25 ms-0">
    <form>
        <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" name="FirstName" /><br/>
        </div>
        <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="email" name="Email" />
        <small class="form-text">unique email</small><br/><br/>
        </div>
        <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" name="Password" />
        <small class="form-text">unique password</small><br/><br/>
        </div>
        <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-select" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br/><br/>
        </div>
        <div class="form-group">
        <label>Comment Box:</label>
        <textarea class="form-control" name="comment-box" rows="5" cols="25"></textarea>
        <br/><br/>
        </div>
        <div class="form-group">
        <label>File Upload:</label>
        <input class="form-control-file" type="file" name="File" /><br/><br/>
        </div>
        <div class="form-group">
        <label>Education Level:</label><br/>
        <div class="form-check form-check-inline"><label class="form-check-label">SSC<input class="form-check-input" type="radio" name="EL" /></label> </div>
        <div class="form-check form-check-inline"><label class="form-check-label">HSC<input class="form-check-input" type="radio" name="EL" /></label> </div>
        <div class="form-check form-check-inline"><label class="form-check-label">UG <input class="form-check-input" type="radio" name="EL" /></label> </div>
        <div class="form-check form-check-inline"><label class="form-check-label">PG <input class="form-check-input" type="radio" name="EL" /></label> </div><br>
        </div><br/>
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="nl" />
            <label class="form-check-label">For NewsLater:</label>
            </div><br/>
        </div>
        <div class="form-group">
        <input class="btn btn-secondary" type="submit" value="Sign Up" name="SignUp"/><br/><br/></div>
        </form>
    </div>
    <div class="container-fluid ms-0">
    <form class="row row-cols-lg-auto g-3 align-item-center">
        <div class="col-6">
        <input class="form-control is-valid" type="text" placeholder="UserName">
        </div>
        <div class="col-6">
        <input class="form-control is-invalid" type="password" placeholder="password">
        <small class="invalid-feedback">Invalid Password</small><br/>
        </div>
        <div class="form-group">
        <input class="btn btn-secondary" type="submit" value="Sign In" name="SignIn"><br/><br/>
        </div>
    </form>
    </div>
    <script src="../Bootstrap/bootstrap-5.1.1-dist/bootstrap-5.1.1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
