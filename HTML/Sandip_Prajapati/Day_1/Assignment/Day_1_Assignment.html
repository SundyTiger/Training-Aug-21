<!--1.Design a form for storing employee details. (Employee name, age, Gender, designation, salary, location, Email ID, Date of Joining and contact number)
Validation required
1.Age should be a number
2.Each field should contain value
3.Email ID should be in proper format
4.Date of joining should be in date format
5.Location should be in the drop down list
6.Use radio buttons for Gender
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <form method="POST" autocomplete="on">
        <fieldset>
            <legend>Employee Form</legend>
            <label>Employee Name</label>
            <input type="text" name='Employee Name' required/>
            <br/> <br/>
            <label>Age</label>
            <input type="number" name="Age" pattern="[0-9]{3}"required/>
            <br/> <br/>
            <label>Gender</label>
            <input type="radio" name="Gender"/>M
            <input type="radio" name="Gender"/>F
            <input type="radio" name="Gender"/>LGBTQ
            <br/> <br/>
            <label>Designation</label>
            <input type="text" name='Designation'required />
            <br/> <br/>
            <label>Location</label>
            <select name='Location' required>
                <option>Himatnagar</option>
                <option>Modasa</option>
                <option>Ahmedabad</option>
                <option>Gandhinagar</option>
                <option>Mehsana</option>
                <option>Rajkot</option>
                <option>Surat</option>
                <option>Botad</option>
                <option>Navsari</option>
            </select>
            <br/> <br/>
            <label>Salary</label>
            <input type="number" name="Salary" placeholder="In Year"  required/>
            <br/> <br/>
            <label>Email ID</label>
            <input type="email" name="Email" placeholder="xyz@gmail.com"required/>
            <br/> <br/>
            <label>Date of Joining</label>
            <input type="date" name="Date" max='2022-01-01' min='1990-01-01'required/>
            <br/> <br/>
            <label>Contact Number</label>
            <input type="tel" name="Contact Number" pattern="[0-9]{10}"required placeholder="9876543210"/>
            <br/> <br/>
            <input type="submit" name="Submit"/>
            <input type="reset" name="Reset" />
        </fieldset>
    </form>
</body>
</html>
